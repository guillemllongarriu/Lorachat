[env]
platform = espressif32
framework = arduino
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit GFX Library@^1.10.13
	adafruit/Adafruit SSD1306@^2.5.1
	https://github.com/LoRaMesher/LoRaMesher
lib_ldf_mode = deep+

[env:ttgo-t-beam]
board = ttgo-t-beam

[env:ttgo-lora32-v1]
board = ttgo-lora32-v1